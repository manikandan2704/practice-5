<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <section class="file">
        <section class="container">
            <h1>Register With Us</h1>
            <form action="" id="form" class="form">
                <div class="input">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="username" placeholder="username " autocomplete="off" />
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="email" placeholder="email " autocomplete="off" />
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input type="text" name="password" class="password" placeholder="password" autocomplete="off" />
                </div>
                <div class="input">
                    <label for="confirm password">Confirm Password</label>
                    <input type="text" name="confirm password" id="confirm password" placeholder=" confirm password"
                        autocomplete="off" />
                </div>
                <button>
                    submit
                </button>
            </form>
        </section>
    </section>

</body>

</html>
